<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버카페 바로가기</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/kJx4h0p/redirect.webp">
    <style>
        @font-face {
            font-family: 'LINESeedKR-Bd';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        body {
            font-family: 'LINESeedKR-Bd';
            display: flex;
            justify-content: center; flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #1d1d1f;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .button {
            background-color: #1E201E;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-family: 'LINESeedKR-Bd';
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            width: 200px;
            height: 60px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button img {
            border-radius: 6px;
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #fc3c1c;
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.5);
        }
    </style>
    <script>
        function redirectToNaverCafe() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var appOpened = false;
            
            // 앱이 설치되어 있는지 확인하는 함수 추가
            function isAppInstalled(url, fallbackUrl) {
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = url;
                document.body.appendChild(iframe);
                setTimeout(function() {
                    document.body.removeChild(iframe);
                    if (!appOpened) {
                        window.location.href = fallbackUrl;
                    }
                }, 1500); // 1.5초 후 웹으로 리디렉션
            }

            if (/android/i.test(userAgent)) {
                isAppInstalled('navercafe://cafe?cafeUrl=azi025', 'https://m.cafe.naver.com/azi025.cafe?#');
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                isAppInstalled('navercafe://cafe?cafeUrl=azi025', 'https://m.cafe.naver.com/azi025.cafe?#');
                window.addEventListener('pagehide', function() {
                    appOpened = true;
                });
            } else {
                window.location.href = 'https://m.cafe.naver.com/azi025.cafe?#';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>여기서 만나요!</h1>
        <button class="button" onclick="redirectToNaverCafe()">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/6d/51/77/6d51777e-1182-437b-d82f-c8fbe34ed869/AppIcon-0-0-1x_U007epad-0-0-sRGB-85-220.png/246x0w.webp" alt="네이버카페">
            네이버카페
        </button>
    </div>
</body>
</html>
